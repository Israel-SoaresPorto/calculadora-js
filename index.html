<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora" id="calculadora">
      <div class="nome">
        <p>Calculadora</p>
      </div>
      <div class="display">
        <p id="display">0</p>
      </div>
      <div class="teclas">
        <button class="tecla limpar">AC</button>
        <button class="tecla limpar"><img src="assets/backspace.svg"></button>
        <button class="tecla parentese">(</button>
        <button class="tecla parentese">)</button>
        <button class="tecla operacao">^</button>
        <button class="tecla num">7</button> 
        <button class="tecla num">8</button>
        <button class="tecla num">9</button>
        <button class="tecla operacao">÷</button>
        <button class="tecla operacao">√</button>
        <button class="tecla num">4</button>
        <button class="tecla num">5</button>
        <button class="tecla num">6</button>
        <button class="tecla operacao">×</button>
        <button class="tecla operacao">π</button>
        <button class="tecla num">3</button>
        <button class="tecla num">2</button>
        <button class="tecla num">1</button>
        <button class="tecla operacao">-</button>
        <button class="tecla calcular">=</button>
        <button class="tecla num">0</button>
        <button class="tecla decimal">,</button>
        <button class="tecla operacao">%</button>
        <button class="tecla operacao">+</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
